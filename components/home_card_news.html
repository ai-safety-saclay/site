<div class="card custom-card mx-3">
    <div class="square-for-card d-flex">
        <img class="card-img-top m-auto" src="{{image}}" alt="{{title}}" loading="lazy">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}</p><a href="{{link}}" class="btn">Consulter</a>
    </div>
</div>
