<div class="col">
    <div class="card custom-card">
        <div class="card-body">
            <h2>{{title}}</h2>
            <p>{{content}}</p>
            <a href="{{link}}">
                {% if link_icon_class %}
                    <i class="bi {{link_icon_class}} me-2"></i>
                {% endif %}
                {{ btn_text|default('En savoir plus') }}
            </a>
        </div>
    </div>
</div>
